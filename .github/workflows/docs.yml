name: docs

on:
    push:
        branches: [main]
    workflow_dispatch:

permissions:
    contents: read
    pages: write
    id-token: write

concurrency:
    group: "pages"
    cancel-in-progress: false

jobs:
    doxygen-build:
        runs-on: ubuntu-24.04
        steps:
            - name: checkout
              uses: actions/checkout@v5
            - name: setup-doxygen
              run: |
                  sudo apt-get update
                  sudo apt-get install -y doxygen graphviz
            - name: generate-doxygen
              # .nojekyll file reference: https://notion.nnxx.me/article/nojekyll
              run: |
                  doxygen docs/Doxyfile
                  touch docs/html/.nojekyll
            - name: upload
              uses: actions/upload-pages-artifact@v3
              with:
                  path: docs/html

    doxygen-deployment:
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}
        runs-on: ubuntu-latest
        needs: doxygen-build
        steps:
            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v4
